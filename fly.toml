# fly.toml app configuration file generated for points on 2025-06-29T11:31:53-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'points'
primary_region = 'iad'

[build]

[env]
  DNS_CLUSTER_QUERY = 'points.internal'
  ERLANG_BASENAME = 'points'
  EXTRA_ERL_AFLAGS = '-proto_dist inet6_tcp'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
